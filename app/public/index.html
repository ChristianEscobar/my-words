<!DOCTYPE html>
<html>
  <head>
    <title>My Words - Home</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
      crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    
    <br>
    
    <div class="input-group mb-3">
      <input type="text" id="word-input" class="form-control" placeholder="Enter a word" aria-label="Word" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="lookup-btn" class="btn btn-outline-secondary" type="button">Lookup</button>
      </div>
    </div>

    <br>

    <div class="definition-display">
      <h2 id="word"></h2> <i class="fa fa-volume-up" aria-hidden="true"></i>
      <div class="definition"></div>
    </div>
  

    <script>
      $(".definition-display").hide();
    </script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
